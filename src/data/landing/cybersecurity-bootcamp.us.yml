  - name: some_id
    position: 17
    layout: two_column_left
    proportions: [6, 6]
    justify: "center"
    image:
     style: '{ "backgroundSize": "contain", "height": ["500px", "500px", "500px", "500px", "300px"], "minHeight": "auto" }'
     src: "/images/landing/feliz-empresario-laptop-3.png"
     shadow: false
    section_heading:
     text: "Finance your future"
    heading:
     text: "Invest in your Career with Flexible Payment Plans and a Job Guarantee"
     style: '{ "fontWeight": 200, "marginBottom": "24px", "marginTop": "0px", "fontSize": "22px" }'
    content:
     text: |
       <p>We want you to focus on what matters: learning, growing, and launching your tech career—not stressing about how to pay for it.</p>
       <br/>
       <p> That's why we make financing your education as simple and flexible as possible:</p>
       <br/>
       <ul>
         <li>✓ Among the most affordable tuitions for a top bootcamp</li>
         <li>✓ Payment plans starting under $299/month</li>
         <li>✓ Job Guarantee available (with qualifying terms)</li>
       </ul>
       <br/>
       <p>And if you need one more reason to feel confident: In 2024, <strong style="text-decoration: none; color: #000000; font-weight: 700;">Forbes</strong> named us the <a href="https://4geeksacademy.com/us/trends-and-tech/celebrating-forbes-doble-recognition" style="text-decoration: none; color: #000000; font-weight: 700;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">best bootcamp for students on a budget<span style="font-size: 0.8em;">↗</span></a>—recognizing our commitment to keeping tech education accessible.</p>
       <p><strong style="text-decoration: none; color: #000000; font-weight: 700;">Have questions?</strong> Our admissions team will help you find your best-fit financing plan.</p>
    button:
     text: "GET IN TOUCH"
     color: "white"
     background: "blue"
