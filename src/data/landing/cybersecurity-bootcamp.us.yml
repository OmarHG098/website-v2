components:
  - name: cybersecurity-demand
    position: 1
    layout: two_column_left
    proportions: [6, 6]
    background: "#FFFFFF"
    image:
      style: '{ "backgroundSize": "contain", "background-position": "center" }'
      src: "/images/landing/feliz-empresario.png"
      shadow: false
    heading:
      text: " Why Cibersecurity is a Winning Career Move"
      font_size: ["30px", "30px", "30px", "25px", "25px"]
      style: '{ "font-weight": "600", "color": "#000" }'
    content:
      text: |
        <strong style="font-weight: 800;">Near-zero unemployment:</strong>: With over 570,000 cybersecurity roles currently unfilled in the U.S., qualified professionals find work fast. <br><br>
        <strong style="font-weight: 800;">Fast-growing demand:</strong> Cybersecurity jobs are projected to grow 33% by 2033—more than four times the average for all occupations.<br><br>
        <strong style="font-weight: 800;">A booming global market:</strong> The cybersecurity industry is expected to triple in value, from $215B in 2025 to $697B by 2035.

  - name: what-sets-4geeks-apart
    position: 5
    layout: two_column_right
    proportions: [5, 7]
    background: "#FFFFFF"
    image:
      style: '{ "backgroundSize": "contain", "background-position": "center", "margin": "10px" }'
      src: "/images/landing/blonde-girl-laptop.png"
      shadow: false
    heading:
      text: "What Sets 4Geeks Apart: AI-Forward Skills, Unlimited Mentorship and Career Support"
      font_size: ["38px", "34px", "34px", "34px", "34px"]
      style: '{ "font-weight": "400", "text-align": "center", "color": "#000", "padding": "10px" }'
    sub_heading:
      text: "Everything You Need to Launch and Grow a Career in Tech"
      font_size: ["26px", "26px", "24px", "24px", "22px"]
      style: '{ "font-weight": "400", "text-align": "justify", "color": "#000", "padding": "10px"}'
    bullets:
      item_style: '{ "padding": "0 0 0 10px", "font-weight": "100" }'
      items:
        - heading: "Get ahead of the curve with next-gen tech skills."
          text: "Master industry-relevant, AI-powered tools guided by a cutting-edge curriculum."
          icon: "check"
        - heading: "Access unlimited mentorship and career support."
          text: "No need to learn alone — get 1:1 support from expert human mentors whenever you need it, for life."
          icon: "check"
        - heading: "Enjoy hyperpersonalized learning, at every level."
          text: "Move faster and smarter with AI-powered feedback tailored to your journey, plus an unmatched student-to-teacher ratio."
          icon: "check"
        - heading: "Join an active tech community."
          text: "Stay connected and supported through our Slack channels — with peers, mentors, and alumni ready to help you grow."
          icon: "check"
    button:
      text: "Learn More"
      color: "white"
      background: "black"
      path: "#leadform_header"

  # Two Columns - Rigo
  - name: two-columns-rigo
    position: 9
    layout: two_column_right
    proportions: [7, 5]
    justify: "center" #start,end,center
    image:
      style: '{"backgroundSize": "contain", "background-position": "center", "border" : "10px solid black", "border-radius": "4px"}'
      src: "/images/landing/ai-mentor.jpg"
      shadow: true
    video: "6m1Jyya7eCc"
    heading: 
      text: "Welcome to Hyperpersonalized Learning"
      font_size: ["33px", "33px", "33px", "33px", "33px"]
      style: '{ "lineHeight": "30px" }'
      heading_image:
        src: "/images/rigobot-logo.png"
    sub_heading:
      text: "Progress Like Never Before"
      font_size: ["16px","16px","16px","16px","16px"]
    content:
      style: '{ "font-size":"16px", "margin":"15px 0" }'
      text: |
        <p>We're all different—yet education has always been one-size-fits-all. At 4Geeks, we've built a better way to learn: <strong style="text-decoration: none; color: #000000; font-weight: 700;">one that adapts to you.</strong></p>
        <br />
        <ul>
          <li style="margin-bottom: 8px;"><strong style="text-decoration: none; color: #000000; font-weight: 700; ">✓ Our custom-built AI</strong>, Rigobot, tracks your activity and identifies your strengths, struggles, and gaps—delivering real-time feedback tailored to maximize your learning.</li>
          <li style="margin-bottom: 8px;"><strong style="text-decoration: none; color: #000000; font-weight: 700;">✓ Unlimited 1:1 sessions with expert mentors</strong> give you live human support whenever you need it—so you never get stuck or lose momentum.</li>
          <li style="margin-bottom: 8px;"><strong style="text-decoration: none; color: #000000; font-weight: 700;">✓ Career coaches work with you individually</strong> to build your confidence and strategy—helping you stand out on paper, in interviews, and on AI-filtered platforms like ATS systems and LinkedIn.</li>
          <li style="margin-bottom: 8px;"><strong style="text-decoration: none; color: #000000; font-weight: 700;">✓ 1:7 teacher-student ratio in live classes</strong> means you get real attention—so your questions get answered and your learning stays on track.</li>
        </ul>
        <br />
        <p>That's the power of hyperpersonalized learning: you move faster, learn smarter, and gain the kind of real confidence that lasts beyond graduation.</p>
      bullets:
      item_style: '{ "padding": "0", "font-weight": "100", "margin":"0" }'
      items:
        - heading: "Meet Rigobot, our AI coding assistant:"
          text: |
            ✓ Instant tutoring as you code.
            <br />
            ✓ Skill evaluations to track your progress.
            <br />
            ✓ Expert bug fixing assistance.
            <br /><br />
             It perfectly complements our human mentorship program!
          icon: "check" #string with icon for example ['check', 'cicle', etc]
          icon_color: '#25BF6C'
        - heading: "Learnpack, our interactive learning software, provides:"
          text: |
             ✓ There are hundreds of interactive exercises to help you master and retain skills.
             <br />
             ✓ Automated tests to help track your progress.
             <br />
             ✓ Structured practice.
             <br />

  - name: how-it-works
