        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•Automatización de Flujos de Trabajo:</strong> Procesos generados por IA desplegados vía n8n, colas y tareas programadas</p>"
        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•Sistemas en Tiempo Real:</strong> WebSockets, respuestas de IA en streaming, arquitectura dirigida por eventos</p>"


