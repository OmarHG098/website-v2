        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•Production Backend:</strong> REST APIs, authentication, serverless functions</p>"
        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•Data Systems:</strong> Telemetry, pipelines, automated reporting</p>"
        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•RAG Knowledge Layer:</strong> Vector search, embeddings, contextual document retrieval</p>"
        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•Multi-Agent Systems:</strong> Intelligent agents with memory, task routing, and tool calling</p>"
        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•Workflow Automation:</strong> AI-generated processes deployed via n8n, queues, and scheduled tasks</p>"
        - text: "<p style='color: #000000;'><strong style='font-weight: 800;'>•Real-Time Systems:</strong> WebSockets, streaming AI responses, event-driven architecture</p>"


  - name: what_sets_4geeks_apart
