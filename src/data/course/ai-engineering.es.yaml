## MILESTONES SECTION
milestones:
  title: "Lo Que Construirás en 20 Semanas"
  sub_title: "Aprende a construir y escalar un negocio completo nativo de IA, no solo características individuales. Cada hito se construye sobre el anterior, dándote experiencia real de ingeniería de extremo a extremo."
  items:
    - id: "milestone-1"
      title: "Frontend Asistido por IA"
      description: "Aplicación moderna de React con componentes impulsados por IA que mejoran la experiencia del usuario y la velocidad de desarrollo."
      bullets:
        items:
          - text: "Construye aplicaciones React con componentes integrados de IA"
          - text: "Implementa características e interacciones de UI impulsadas por IA"
          - text: "Usa herramientas de IA como Cursor y Vercel v0 para un desarrollo más rápido"
    - id: "milestone-2"
      title: "Backend de Producción"
      description: "APIs REST, autenticación y funciones serverless que impulsan tus aplicaciones de IA."
      bullets:
        items:
          - text: "Desarrolla APIs REST seguras con autenticación"
          - text: "Construye funciones serverless para arquitectura escalable"
          - text: "Integra servicios y APIs de terceros"
    - id: "milestone-3"
      title: "Sistemas de Datos"
      description: "Telemetría, pipelines y sistemas de reportes automatizados que recopilan y procesan datos de manera eficiente."
      bullets:
        items:
          - text: "Implementa sistemas de recopilación de datos y telemetría"
          - text: "Construye pipelines de datos para procesamiento y transformación"
          - text: "Crea dashboards de reportes y análisis automatizados"
    - id: "milestone-4"
      title: "Capa de Conocimiento RAG"
      description: "Búsqueda vectorial, embeddings y sistemas de recuperación de documentos contextuales para acceso inteligente a la información."
      bullets:
        items:
          - text: "Implementa búsqueda vectorial y coincidencia de similitud"
          - text: "Crea embeddings para búsqueda semántica"
          - text: "Construye sistemas de recuperación de documentos contextuales"
    - id: "milestone-5"
      title: "Sistemas Multi-Agente"
      description: "Agentes inteligentes con memoria, enrutamiento de tareas y capacidades de llamada a herramientas."
      bullets:
        items:
          - text: "Diseña e implementa arquitecturas de agentes inteligentes"
          - text: "Añade memoria y gestión de contexto a los agentes"
          - text: "Habilita enrutamiento de tareas y llamadas a herramientas entre agentes"
    - id: "milestone-6"
      title: "Automatización de Flujos de Trabajo"
      description: "Procesos generados por IA desplegados vía n8n, colas y tareas programadas."
      bullets:
        items:
          - text: "Diseña flujos de trabajo automatizados usando IA"
          - text: "Despliega procesos con n8n y sistemas de colas"
          - text: "Implementa tareas programadas y trabajos en segundo plano"
    - id: "milestone-7"
      title: "Sistemas en Tiempo Real"
      description: "WebSockets, respuestas de IA en streaming y arquitectura dirigida por eventos para aplicaciones responsivas."
      bullets:
        items:
          - text: "Implementa conexiones WebSocket para comunicación en tiempo real"
          - text: "Construye sistemas de respuestas de IA en streaming"
          - text: "Diseña arquitecturas dirigidas por eventos"

