## MILESTONES SECTION
milestones:
  title: "RESUMEN DEL PROGRAMA DE INGENIERÍA EN IA"
  sub_title: "Aprende construyendo y escalando un único negocio nativo de IA a través de 10 hitos. Gradua en 24 semanas con una empresa completamente operativa e impulsada por IA que refleja las habilidades y flujos de trabajo utilizados por equipos de ingeniería modernos."
  items:
    - id: "milestone-0"
      title: "Fundamentos de Prework con IA Primero"
      content: "Fundamentos de Internet, conceptos básicos de JavaScript, Git, cómo funciona la IA y cómo comunicarse con ella (Markdown/YAML/JSON), agentes de código."
    - id: "milestone-1"
      title: "Fundamentos Web"
      content: "HTML, CSS, Tailwind, accesibilidad, diseños, SEO/GEO. Construye la primera página web de la empresa."
    - id: "milestone-2"
      title: "Fundamentos de Programación"
      content: "Algoritmos, estado vs flujo de control, dominio de TypeScript (JavaScript Tipado). Implementa pequeñas características para la empresa."
    - id: "milestone-3"
      title: "Ingeniería de UI Impulsada por IA"
      content: "Prompting de Visión a Especificación y generación de componentes. Reconstruye la UI de la empresa usando IA."
    - id: "milestone-4"
      title: "Fundamentos de Next.js (React)"
      content: "SPA (Aplicaciones de Página Única) y arquitectura multi-página, props/estado/efectos, depuración. Construye el frontend interactivo de la empresa."
    - id: "milestone-5"
      title: "Backend para Frontends de IA"
      content: "APIs, conceptos básicos de BD, serialización, autenticación, funciones serverless. Crea el backend de la empresa."
    - id: "milestone-6"
      title: "Telemetría y Pipelines de Datos"
      content: "Recopilar → transformar → agregar → reportar. Construye la telemetría para la empresa."
    - id: "milestone-7"
      title: "RAG y Memoria"
      content: "Fragmentación de datos, embeddings, búsqueda vectorial. Añade la capa de conocimiento de la empresa."
    - id: "milestone-8"
      title: "Ingeniería de Agentes"
      content: "Reglas, bancos de memoria, llamadas a herramientas, planificación multi-agente. Construye los agentes de la empresa."
    - id: "milestone-9"
      title: "Generación de Flujos de Trabajo Agénticos"
      content: "Usa LLMs para analizar el caso de la empresa, generar flujos de trabajo internos, validarlos e implementarlos como pipelines de automatización (serverless, colas, cronjobs o n8n)."
    - id: "milestone-10"
      title: "Sistemas en Tiempo Real"
      content: "Streaming, sockets, pub/sub. Habilita interacciones en tiempo real para datos, clientes, IA o empleados."
    - id: "capstone"
      title: "Capstone: Empresa Completamente Transformada por IA"
      content: "Los estudiantes entregan la transformación completa de su empresa:"
      bullets:
        items:
          - text: "Frontend generado por IA"
          - text: "API + autenticación"
          - text: "Pipeline de telemetría e informes"
          - text: "Automatización de flujos (generada por agentes)"
          - text: "Capa de conocimiento RAG"
          - text: "Agentes con llamadas a herramientas"
          - text: "Capa de comunicación en tiempo real"

