## PROGRAM DETAILS
details:
  about:
    title: "Acerca del programa"
    sub_title: "Domina las habilidades de ingeniería en IA que las empresas están buscando activamente. Aprende a orquestar sistemas de IA, automatizar flujos de trabajo y transformar operaciones con herramientas de IA. Construye aplicaciones completas nativas de IA desde frontend hasta backend, incluyendo sistemas RAG, arquitecturas multi-agente y automatización de flujos de trabajo."
    list:
      - label: "Track de 20 Semanas: "
        content: "3 clases en vivo por semana (noches) + 10–15 horas de tarea por semana"
        icon: "duration-icon"
      - label: "Tamaño de Clase"
        content: "Ratio de 1 profesor por 7 estudiantes"
        icon: "people"
      - label: "Certificado"
        content: "Certificado de Ingeniería en IA"
        link_text: "Ver ejemplo"
        link: ""
