        content: "Puedes elegir entre inglés y español para el plan de estudios y el contenido. Las clases en vivo se imparten en el idioma de tu campus."
        icon: "language"

  heading: "BOOTCAMP DE INGENIERÍA EN IA"
  weeks: 20
  week_unit: "sem"
  weeks_label: "semanas"
  sub_heading: "Aprendizaje práctico a través de proyectos de la vida real. Domina el desarrollo nativo de IA: React con componentes de IA, APIs REST, sistemas RAG, arquitecturas multi-agente y automatización de flujos de trabajo."
  left_labels:
    description: "DESCRIPCIÓN:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Habilidades / Semanas:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prepárate para el Prework"
      description: "Empezamos con lo básico: HTML5, CSS3 y JavaScript. Revisamos los fundamentos de la programación para asegurar que todos estemos en la misma página. Durante el prework, aprenderás cómo crear un sitio web usando HTML y CSS, luego desarrollarás varios proyectos y finalmente te sumergirás en el mundo de JavaScript."
      projects: "Postal CSS, Versión Mínima de Instagram, etc."
      slug: "prework"
      duration: "~ 60 horas"
      step: 0
    - module_name: "FUNDAMENTOS"
      title: "Aprende a Programar"
      description: "Piensa como una computadora: Controla el flujo de tu código, codifica algoritmos, haz loops, usa condicionales, webpack, la línea de comandos, GIT, etc."
      projects: "Construye tu clon de Instagram, un formulario con HTML5, un currículum en línea, etc."
      slug: "fundamentos"
      duration: "3 sem"
      step: 2
    - module_name: "LA WEB"
      title: "Desarrollo Web"
      description: "Crearás tu primera aplicación con React.js, patrón MVC, módulos JS, bundling, Babel JS, el DOM y eventos."
      projects: "Clon de Instagram Feed, generador de cartas aleatorias, pruebas unitarias con Jest, landing page con React, semáforo, lista de tareas con React, entre otros..."
      slug: "desarrollo-web"
      duration: "7 sem"
      step: 5.9
    - module_name: "API'S"
      title: "Desarrollo de APIs"
      description: "Enfocado principalmente en Python. Prepárate para construir tu propia API e interactuar con aplicaciones de terceros como Twillio, Stripe y muchas más."
      projects: "Página de blog de Star Wars, autenticación JWT, Jackson Families, CRUD (crear, leer, actualizar, eliminar), construye tus propias APIs e interactúa con otras."
      slug: "web-development"
      duration: "3 sem"
      step: 2
    - module_name: "SISTEMAS IA"
      title: "Ingeniería en IA"
      description: "Construye sistemas de IA de producción incluyendo capas de conocimiento RAG, sistemas multi-agente, automatización de flujos de trabajo y aplicaciones de IA en tiempo real."
      projects: "Sistemas de búsqueda vectorial, agentes inteligentes con memoria, flujos de trabajo generados por IA, aplicaciones de transmisión WebSocket."
      slug: "sistemas-ia"
      duration: "7 sem"
      step: 8
    - module_name: "SOPORTE DE POR VIDA"
      title: "Soporte de por Vida"
      description: "Sigue evolucionando en tu carrera con la ayuda de la academia - somos tus socios de aprendizaje de por vida. Tendrás acceso a mentorías 1:1 para todas tus necesidades de programación durante el bootcamp y más allá. Nuestros coaches profesionales expertos te ayudarán a prepararte para una búsqueda de trabajo exitosa y continuarán estando ahí para ti durante toda tu carrera."
      projects: "Te pagan por seguir aprendiendo. Aumenta tus ingresos gradualmente mientras te conviertes en un Desarrollador Senior. Disfruta y programa para siempre."
      slug: "lifelong-learning"
      duration: "para siempre"
      step: 0.1

