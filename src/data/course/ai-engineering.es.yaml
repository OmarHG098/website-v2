    - module_name: "PREWORK"
      title: "Prepárate para el Prework"
      description: "Empezamos con lo básico: HTML5, CSS3 y JavaScript. Revisamos los fundamentos de la programación para asegurar que todos estemos en la misma página. Durante el prework, aprenderás cómo crear un sitio web usando HTML y CSS, luego desarrollarás varios proyectos y finalmente te sumergirás en el mundo de JavaScript."
      projects: "Postal CSS, Versión Mínima de Instagram, etc."
      slug: "prework"
      duration: "~ 60 horas"
      step: 0
    - module_name: "FUNDAMENTOS"
      title: "Aprende a Programar"
      description: "Piensa como una computadora: Controla el flujo de tu código, codifica algoritmos, haz loops, usa condicionales, webpack, la línea de comandos, GIT, etc."
      projects: "Construye tu clon de Instagram, un formulario con HTML5, un currículum en línea, etc."
      slug: "fundamentos"
      duration: "3 sem"
      step: 2
