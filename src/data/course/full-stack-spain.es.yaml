## PROGRAM DETAILS
details:
  about:
      title: "Acerca del programa"
      sub_title: "Domina las tecnologías más demandadas y aprende a crear aplicaciones modernas usando IA. Aprende algoritmos de programación y crea apps increíbles usando librerías front-end. Utiliza APIs para consumir datos y potenciar la funcionalidad de tu app. Programa y presenta tu propio proyecto, ganando experiencia práctica que cambia el juego. Aprende a programar junto a la IA para desbloquear una forma más rápida y creativa de construir apps reales desde el día uno. Colabora con herramientas como <strong style=\"text-decoration: none; color: #000000; font-weight: 600;\">Github Copilot, y Windsurf</strong>, y aprovecha el poder de <strong style=\"text-decoration: none; color: #000000; font-weight: 600;\">LLMs como GPT, Claude y Gemini</strong> para generar, depurar, iterar y lanzar con velocidad y precisión. Cambia tu mentalidad y abraza las habilidades de programación, lógica e investigación para triunfar en la industria tecnológica de hoy. <br><a href='/es/proceso-de-aplicacion' target='_blank' rel='noopener noreferrer'>Cómo aplicar.</a>"
      list:
        - label: "Duración"
          content: "20 Semanas de clases en vivo + 2-4 semanas de pre-work a tu propio ritmo"
          icon: "duration-icon"
        - label: "Clases"
          content: "3 clases semanales"
          icon: "book-2"
        - label: "Tamaño de la clase"
          content: "Ratio de 1 profesor por cada 7 estudiantes"
          icon: "people"
        - label: "Certificado"
          content: "Programador Full Stack"
          link_text: "Ver ejemplo"
          link: "https://certificate.breatheco.de/4ae7a46bba78dc19b823e124fea120c17b45e044"
          icon: "certification"
        - label: "Prerequisitos"
          content: "No se requieren habilidades de programación previas o matemáticas avanzadas."
          icon: "contract-checked"
        - label: "Idioma"
          content: "Puedes elegir entre inglés y español para el plan de estudios y el contenido. Las clases en vivo se imparten en el idioma de tu campus."
          icon: "language"

  heading: "BOOTCAMP DE PROGRAMACIÓN FULL-STACK PART-TIME CON IA"
  weeks: 20
  week_unit: "sem"
  weeks_label: "semanas"
  sub_heading: "Aprendizaje práctico a través de proyectos de la vida real. Domina los lenguajes de programación más demandados y herramientas impulsadas por IA: Python, React, Github Copilot, Vercel y más."
  left_labels:
    description: "DESCRIPCIÓN:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Tópico / Semana:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prepárate para el Prework"
      description: "Empezamos con lo básico: HTML5, CSS3 y JavaScript. Revisamos los fundamentos de la programación para asegurar que todos estemos en la misma página.Durante el prework, aprenderás cómo crear un sitio web usando HTML y CSS. Luego, programarás varios proyectos y finalmente te sumergirás en el mundo de JavaScript, aprendiendo sobre variables, loops, condicionales y funciones."
      projects: "Postal CSS, Versión Mínima de Instagram, etc."
      slug: "prework"
      duration: "~ 60 horas"
      step: 0
    - module_name: "FUNDAMENTOS"
      title: "Aprende a Programar"
      description: "Piensa como una computadora: Controla el flujo de tu código, codifica algoritmos, haz loops, usa condicionales, webpack, la línea de comandos, GIT, etc."
      projects: "Construye tu clon de Instagram, un formulario con HTML5, un currículum en línea, etc.."
      slug: "fundamentos"
      duration: "3 sem"
      step: 2
    - module_name: "LA WEB"
      title: "Programación Web"
      description: "Crearás tu primera aplicación con React.js, patrón MVC, módulos JS, bundling, Babel JS, el DOM y eventos."
      projects: "Clon de Instagram Feed, generador de cartas aleatorias, pruebas unitarias con Jest, landing page con React, semáforo, lista de tareas con React, entre otros..."
      slug: "programacion-web"
      duration: "7 sem"
      step: 6
    - module_name: "API'S"
      title: "Programación de APIs"
      description: "Enfocado principalmente en Python. Prepárate para construir tu propia API e interactuar con aplicaciones de terceros como Twillio, Stripe y muchas más."
      projects: "Página de blog de Star Wars, autenticación JWT, Jackson Families, CRUD (crear, leer, actualizar, eliminar), construye tus propias APIs e interactúa con otras."
      slug: "web-development"
      duration: "3 sem"
      step: 2
    - module_name: "APPS AVANZADAS"
      title: "Aplicación Avanzada"
      description: "Python, Flask, REST APIs, bases de datos, SQL, patrón MVC, publica tu sitio web, etc."
      projects: "Durante esta fase, necesitarás diseñar, programar, probar y publicar tu propia aplicación web."
      slug: "aplicacion-avanzada"
      duration: "7 sem"
      step: 8
    - module_name: "APOYO DE POR VIDA"
      title: "Apoyo de por Vida"
      description: "Sigue evolucionando en tu carrera con la ayuda de la academia - somos tus socios de aprendizaje de por vida. Tendrás acceso a mentorías 1:1 para todas tus necesidades de programación durante el bootcamp y más allá. Nuestros coaches de carrera expertos te ayudarán a prepararte para una búsqueda de trabajo exitosa y continuarán estando ahí para ti a lo largo de tu carrera."
      projects: "Recibe pago por seguir aprendiendo y aumenta tu ingreso gradualmente mientras te conviertes en un Programador Senior. Disfruta y construye software de por vida."
      slug: "lifelong-learning"
      duration: "Para siempre"
      step: 0.1

