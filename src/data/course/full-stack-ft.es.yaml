details:
  about:
    title: "Sobre el programa"
    sub_title: 'Domina las tecnologías más demandadas y aprende a crear apps modernas usando IA. Aprende algoritmos, crea apps increíbles con librerías front-end. Usa APIs para consumir datos y potenciar tus apps. Desarrolla y presenta tu propio proyecto, ganando experiencia real. Aprende a <strong style="text-decoration: none; color: #000000; font-weight: 600;">programar junto a la IA para desbloquear una forma más rápida y creativa de construir apps reales desde el día uno. Colabora con herramientas como Cursor para generar, depurar, iterar y lanzar con velocidad y precisión</strong>. Cambia tu mentalidad y abraza la lógica y habilidades de investigación para triunfar en tech.'
    list:
      - label: "Duración"
        content: "12 semanas"
        icon: "duration-icon"
      - label: "Ubicación"
        content: "Miami, FL y Dallas, TX"
        icon: "location-icon"
      - label: "Horario"
        content: "Lunes a viernes 9AM-5:30PM"
        icon: "book-2"
      - label: "Certificado"
        content: "Reconocido por el Departamento de Educación de Florida"
        link_text: "Ver ejemplo"
        link: "https://certificate.breatheco.de/4ae7a46bba78dc19b823e124fea120c17b45e044"
        icon: "certification"
      - label: "Requisitos"
        content: "No necesitas experiencia previa."
        icon: "contract-checked"
      - label: "Idioma"
        content: "Inglés."
        icon: "language"
  heading: FULL-TIME FULL STACK DEVELOPMENT CON IA
  weeks: 12
  week_unit: "sem"
  sub_heading: "Domina fundamentos de programación como Python, desarrollo front y back con IA, y vibe coding – ingeniería de software con IA para lanzar productos rápido."

  left_labels:
    description: "DESCRIPCIÓN:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Skills / Semanas:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prework"
      description: "Empezando por lo básico: HTML5 + CSS3 + Javascript. Repasamos lo esencial y nos aseguramos de que todos estén en la misma página."
      projects: "CSS Postcard, Versión mínima de Instagram, etc."
      slug: "prework"
      duration: "~60 horas"
      step: 0
    - module_name: "FUNDAMENTOS"
      title: "Aprende a programar"
      description: "Piensa como una compu: controla el flujo de tu código, haz algoritmos, loops, condicionales, webpack, la terminal, GIT, etc."
      projects: "App de Instagram, Memory Card Game, Tic Tac Toe, Flappy Bird, etc."
      slug: "fundamentos"
      duration: "4.5 sem"
      step: 4.5
    - module_name: "LA WEB"
      title: "Desarrollo web"
      description: "Crea tu primera app con React.js, patrón MVC, módulos JS, Bundling, Babel JS, el DOM, eventos."
      projects: "Clon de Coursera, clon de Instagram, clon de Youtube, etc."
      slug: "desarrollo-web"
      duration: "4.5 sem"
      step: 4.5
    - module_name: "PROYECTOS"
      title: "Proyectos"
      description: "Python, Flask, REST API's, bases de datos, SQL, patrón MVC, publicar tu web, etc."
      projects: "En esta fase tendrás que diseñar, programar, testear y publicar tu propia app web completa."
      slug: "proyectos"
      duration: "3 sem"
      step: 3
    - module_name: "SOPORTE DE POR VIDA"
      title: "Soporte de por vida"
      description: "Sigue practicando con la ayuda de la academia—te coachamos de por vida. Construye tu CV, Github, LinkedIn. Te ayudamos a aplicar a trabajos y te apoyamos cuando consigas uno."
      projects: "Te pagan por seguir aprendiendo. Sube tu sueldo mientras creces como Senior Dev. Disfruta y programa para siempre."
      slug: "lifelong-learning"
      duration: "para siempre"
      step: 1

