  about:
      title: "Sobre Nuestro Curso de Data Science y Machine Learning"
      sub_title: |
        Aprende Python, SQL, Looker (Google Data Studio), Streamlit y Estadísticas y conviértete en un Analista de Datos profesional, listo para contribuir a cualquier equipo basado en datos en cualquier empresa.
        Crea modelos predictivos usando Python, Pandas, Numpy y otras bibliotecas poderosas. Explora algoritmos como Vecinos Cercanos, Árboles de Decisión y más. Trabaja con modelos de aprendizaje supervisado y no supervisado.
        Practica resolviendo casos de la vida real y aprende a abordar el tipo de desafíos que encontrarás en tu carrera. Domina el uso de herramientas estándar de la industria.
        Estrategiza y desarrolla tus propios proyectos de IA, siguiendo el ciclo completo de vida desde el desarrollo hasta el despliegue y mantenimiento, asegurando privacidad y seguridad.

