## PROGRAM DETAILS
details:
  about:
      title: "About the program"
      sub_title: 'Master the most in-demand technologies and learn to build modern applications using AI. Learn algorithm scripting and build awesome apps using front-end libraries. Utilize APIs to consume data and enhance your app’s functionality. Develop and present your own project, gaining game-changing hands-on experience. Learn to <strong style="text-decoration: none; color: #000000; font-weight: 600;">code alongside AI to unlock a faster, more creative way to build real apps from day one. Collaborate with powerful tools like Cursor to generate, debug,  iterate and ship with speed and precision</strong>. Reshape your mindset and embrace the programming, logic, and research skills to succeed in today’s tech industry.'
      list:
        - label: "Duration"
          content: "12 Weeks"
          icon: "duration-icon"
        - label: "Location"
          content: "Miami, FL, Dallas, TX, and Online"
          icon: "location-icon"
        - label: "Schedule"
          content: "Monday-Friday 9AM-5:30PM"
          icon: "book-2"
        - label: "Certificate"
          content: "Recognized by the FL Department of Education"
          link_text: "See example"
          link: "https://certificate.breatheco.de/4ae7a46bba78dc19b823e124fea120c17b45e044"
          icon: "certification"
        - label: "Prequisites"
          content: "No  previous experience needed."
          icon: "contract-checked"
        - label: "Language"
          content: "English."
          icon: "language"
          
  heading: FULL-TIME FULL STACK DEVELOPMENT WITH AI
  weeks: 12
  week_unit: "wks"
  sub_heading: "Master programming fundamentals like Python, hands-on front end and backend development with AI, \nplus vibe coding – AI-driven software engineering for fast track product launches."
  weeks_label: "weeks"
  details_modules:
    - module_name: "PREWORK"
      title: "Prework"
      description: "Starting with the basics: HTML5 + CSS3 + Javascript. We review the basics of coding and make sure we are all on the same page."
      projects: "CSS Postcard, Minimal Instagram Version, etc."
      slug: "prework"
      duration: "~60 hours"
      step: 0
    - module_name: "FOUNDATIONS"
      title: "Learn To Code"
      description: "Think like a computer: Control the flow of your code, code algorithms, loop, use conditionals, webpack, the command line, GIT, etc."
      projects: "Instagram Application, Memory Card Game, Tic Tac Toe, Flappy Bird, etc."
      slug: "foundations"
      duration: "4.5 wks"
      step: 4.5
    - module_name: "THE WEB"
      title: "Web Development"
      description: "Create your first React.js application, MVC Pattern, JS Modules, Bunding, Babel JS, The DOM, Events"
      projects: "Coursera clone, Instagram clone, Youtube clone, etc."
      slug: "web-development"
      duration: "4.5 wks"
      step: 4.5
    - module_name: "PROJECTS"
      title: "Projects"
      description: "Python, Flask, REST API's, Databases, SQL, MVC Pattern, Publishing your website, etc."
      projects: "During this phase you will have to design, code, test, and publish your own entire web application."
      slug: "projects"
      duration: "3 wks"
      step: 3
    - module_name: "LIFELONG SUPPORT"
      title: "Lifelong Support"
      description: "Keep practicing with the academy's help - we will be coaching you for life. Build your Resume, Github, LinkedIn.  We help you apply for jobs and provide support for you once you find a job."
      projects: "Get paid to keep learning. Raise your income gradually as you grow into a Senior Developer. Enjoy and build software for life."
      slug: "lifelong-learning"
      duration: "forever"
      step: 1

