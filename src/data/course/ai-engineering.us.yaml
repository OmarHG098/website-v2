## MILESTONES SECTION
milestones:
  title: "What You'll Build in 20 Weeks"
  sub_title: "Learn to build and scale an entire AI-native business, not just individual features. Every milestone builds on the last, giving you real end-to-end engineering experience."
  items:
    - id: "milestone-1"
      title: "AI-Assisted Frontend"
      description: "Modern React application with AI-powered components that enhance user experience and development speed."
      bullets:
        items:
          - text: "Build React applications with AI-integrated components"
          - text: "Implement AI-powered UI features and interactions"
          - text: "Use AI tools like Cursor and Vercel v0 for faster development"
    - id: "milestone-2"
      title: "Production Backend"
      description: "REST APIs, authentication, and serverless functions that power your AI applications."
      bullets:
        items:
          - text: "Develop secure REST APIs with authentication"
          - text: "Build serverless functions for scalable architecture"
          - text: "Integrate third-party services and APIs"
    - id: "milestone-3"
      title: "Data Systems"
      description: "Telemetry, pipelines, and automated reporting systems that collect and process data efficiently."
      bullets:
        items:
          - text: "Implement data collection and telemetry systems"
          - text: "Build data pipelines for processing and transformation"
          - text: "Create automated reporting and analytics dashboards"
    - id: "milestone-4"
      title: "RAG Knowledge Layer"
      description: "Vector search, embeddings, and contextual document retrieval systems for intelligent information access."
      bullets:
        items:
          - text: "Implement vector search and similarity matching"
          - text: "Create embeddings for semantic search"
          - text: "Build contextual document retrieval systems"
    - id: "milestone-5"
      title: "Multi-Agent Systems"
      description: "Intelligent agents with memory, task routing, and tool calling capabilities."
      bullets:
        items:
          - text: "Design and implement intelligent agent architectures"
          - text: "Add memory and context management to agents"
          - text: "Enable task routing and tool calling between agents"
    - id: "milestone-6"
      title: "Workflow Automation"
      description: "AI-generated processes deployed via n8n, queues, and scheduled tasks."
      bullets:
        items:
          - text: "Design automated workflows using AI"
          - text: "Deploy processes with n8n and queue systems"
          - text: "Implement scheduled tasks and background jobs"
    - id: "milestone-7"
      title: "Real-Time Systems"
      description: "WebSockets, streaming AI responses, and event-driven architecture for responsive applications."
      bullets:
        items:
          - text: "Implement WebSocket connections for real-time communication"
          - text: "Build streaming AI response systems"
          - text: "Design event-driven architectures"

