## MILESTONES SECTION
milestones:
  title: "AI ENGINEERING PROGRAM OVERVIEW"
  sub_title: "Learn by building and scaling a single AI-native business across 10 milestones. Graduate in 24 weeks with a fully operational, AI-powered company that reflects the skills and workflows used by modern engineering teams."
  items:
    - id: "milestone-0"
      title: "AI‑First Prework Foundations"
      content: "Internet fundamentals, JavaScript basics, Git, how AI works and how to communicate with it (Markdown/YAML/JSON), coding agents."
    - id: "milestone-1"
      title: "Web Foundations"
      content: "HTML, CSS, Tailwind, accessibility, layouts, SEO/GEO. Build the company's first webpage."
    - id: "milestone-2"
      title: "Programming Foundations"
      content: "Algorithms, state vs control flow, TypeScript mastery (Typed JavaScript). Implement small features for the company."
    - id: "milestone-3"
      title: "AI‑Driven UI Engineering"
      content: "Vision‑to‑Spec prompting and component generation. Rebuild the company's UI using AI."
    - id: "milestone-4"
      title: "Next.js Fundamentals (React)"
      content: "SPA (Single Page Applications) and multi-page architecture, props/state/effects, debugging. Build the company's interactive frontend."
    - id: "milestone-5"
      title: "Backend for AI Frontends"
      content: "APIs, DB basics, serialization, auth, serverless functions. Create the company's backend."
    - id: "milestone-6"
      title: "Telemetry & Data Pipelines"
      content: "Collect → transform → aggregate → report. Build telemetry for the company."
    - id: "milestone-7"
      title: "RAG & Memory"
      content: "Data chunking, embeddings, vector search. Add the company's knowledge layer."
    - id: "milestone-8"
      title: "Agent Engineering"
      content: "Rules, memory banks, tool calling, multi-agent planning. Build the company's agents."
    - id: "milestone-9"
      title: "Agentic Workflow Generation"
      content: "Use LLMs to analyze the company case, generate internal workflows, validate them, and implement them as automation pipelines (serverless, queues, cronjobs, or n8n)."
    - id: "milestone-10"
      title: "Real-Time Systems"
      content: "Streaming, sockets, pub/sub. Enable real-time interactions for data, customers, AI, or employees."
    - id: "capstone"
      title: "Capstone: Full AI‑Transformed Company"
      content: "Students deliver the complete transformation of their company:"
      bullets:
        items:
          - text: "AI-generated frontend"
          - text: "API + authentication"
          - text: "Telemetry + reporting pipeline"
          - text: "Workflow automation (agent-generated)"
          - text: "RAG knowledge layer"
          - text: "Agents with tool calling"
          - text: "Real-time communication layer"

