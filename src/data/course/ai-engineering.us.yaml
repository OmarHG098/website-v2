## PROGRAM DETAILS
details:
  about:
    title: "About the program"
    sub_title: "Master AI engineering skills that companies are actively searching for. Learn to orchestrate AI systems, automate workflows, and transform operations with AI tools. Build complete AI-native applications from frontend to backend, including RAG systems, multi-agent architectures, and workflow automation."
