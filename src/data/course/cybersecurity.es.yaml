  details_modules:
    - module_name: "PreWork"
      title: "Introducción a la ciberseguridad"
      description: "Empezaremos con un 'prework', donde aprenderás los conceptos básicos de la seguridad informática, incluyendo las principales amenazas, vulnerabilidades y también conocerás la importancia de la ciberseguridad en el mundo actual."
      projects: "Introducción a la ciberseguridad, a las tecnologías de Información [TI] y a las buenas prácticas de seguridad de la información además de tener una introducción al Packet Tracer una herramienta de simulación visual para rastrear paquetes."
      slug: "security-intro"
      duration: "1 sem"
      step: 1
    - module_name: "Fundamentos y Seguridad en Redes"
      title: "Conceptos básicos de redes y Seguridad en redes"
      description: |
        Profundizarás en los conceptos básicos de redes, como el modelo OSI, TCP/IP, arquitecturas de redes y dispositivos incluyendo las diferentes tecnologías de red y protocolos de comunicación.
        \n Te familiarizarás con las principales amenazas y vulnerabilidades en redes, como ataques comunes, vulnerabilidades de software y hardware, y explotación de vulnerabilidades.
      projects: |
        En la práctica entrarás de lleno con modelos de referencia, gestión de direcciones IP, protocolos de red, arquitectura de red empresarial y Virtual Box. \n 
        Dominarás herramientas como Nmap, Wireshark y Nessus para analizar y proteger redes.
      slug: "cybersecurity-fundamentals"
      duration: "2 sem"
      step: 1
    - module_name: "Linux y Administración de Servidores"
      title: " Linux y Administración de Servidores"
      description: "Profundizarás en los conceptos de Linux, proteger tus sistemas mediante hardening, seguridad de archivos, permisos y herramientas de seguridad para Linux. 
        También aprenderás sobre instalación y configuración de servidores, la gestión de usuarios y grupos, y los servicios y procesos en servidores."
      projects: "Preparación del entorno virtual, administración básica de usuarios y grupos, configuración de seguridad del servidor, programación de tareas automatizadas y monitoreo  y optimización del rendimiento del servidor."
      slug: "datacollection"
      duration: "2 sem"
      step: 2
    - module_name: "Ciberinteligencia"
      title: "Gestión de amenazas y vulnerabilidades"
      description: "Comprenderás los principios y técnicas de la ciberinteligencia, aprendiendo a recopilar, analizar y procesar información sobre amenazas cibernéticas."
      projects: |
        Adquirirás las habilidades para investigar incidentes cibernéticos, determinar su origen y alcance, y tomar las medidas adecuadas para mitigar su impacto \n aprendiendo a implementar y mantener un Sistema de Gestión de Seguridad de la Información (SGSI) conforme a la norma ISO 27001.
      slug: "data-analysis"
      duration: "2 sem"
      step: 2
    - module_name: "Pentesting"
      title: "Fundamentos de Pentesting"
      description: "Adquirirás los conocimientos básicos de las pruebas de penetración, incluyendo las diferentes metodologías, herramientas y técnicas, Aprenderás a realizar pruebas básicas de pentesting, como escaneo de vulnerabilidades, ataques a aplicaciones web y ataques a redes y sistemas, lo que se conoce como Blue Team (que se centra en la defensa) o Red Team (que se centra en el ataque)"
      projects: "Aprenderás a monitorizar redes y sistemas, analizar incidentes de seguridad y desarrollar planes de respuesta. Te familiarizarás con el enfoque Blue Team, que se centra en la defensa y respuesta a ataques y también Adquirirás los conocimientos del enfoque Red Team, que se centra en la simulación de ataques avanzados."
      slug: "pentesting-module"
      duration: "3 sem"
      step: 3
    - module_name: "DLP"
      title: "DLP y gestión de riesgos"
      description: "Aprenderás sobre la prevención de pérdida de datos (DLP), como proteger los datos sensibles de tu organización mediante técnicas de clasificación de datos, control de acceso y protección de datos en tránsito y en reposo."
      projects: "Adquirirás los conocimientos para identificar y evaluar los riesgos de seguridad, implementar medidas de control, Prevención de amenazas y Protección contra ataques externos."
      slug: "dlp-and-risks"
      duration: "3 sem"
      step: 3
    - module_name: "NIST"
      title: "Instituto Nacional de Estándares"
      description: "Profundizarás en el marco de trabajo NIST Cybersecurity Framework, sus componentes y cómo implementarlo en tu organización."
      projects: "Planificación de la seguridad, Respaldo y recuperación de datos y pruebas y ejercicios de continuidad."
      slug: "nist"
      duration: "3 sem"
      step: 3
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Recibe ayuda de la academia antes, durante y después de graduarte, con acceso ilimitado a los contenidos y soporte profesional (career support) de por vida. Incluso recibirás ayuda durante el inicio de tu nuevo trabajo, ¡nunca más estarás solo!"
      projects: "Este programa te equipa con los conocimientos y habilidades para lanzar una carrera gratificante en ciberseguridad, Se espera que la demanda de profesionales de la ciberseguridad crezca un 31% entre 2020 y 2030, mucho más rápido que el promedio de todas las ocupaciones."
      slug: "lifelong-learning"
      duration: "Para siempre"
      step: 0.1

