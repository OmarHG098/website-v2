## THE PARTNERS ARE DIVIDED IN 4 CATEGORIES:
## PARTNERS - CODING - INFLUENCERS - FINANCIALS
## THIS COMPONENT IS USED IN "/partners" and "/pricing"
partnership_in_action:
  tagline: "Alianzas en Acción"
  sub_heading: |
    Nuestras colaboraciones van más allá de acuerdos formales; transforman carreras y comunidades.
    En 4Geeks Academy estamos comprometidos a cerrar la brecha entre las oportunidades laborales y el talento tecnológico proporcionando educación en programación de alta calidad orientada a la carrera profesional y respaldada por apoyo ilimitado.
    A través de alianzas con instituciones educativas líderes, organizaciones sin fines de lucro e iniciativas gubernamentales, ya hemos apoyado a cientos de estudiantes en todo el mundo — y esto es solo el comienzo.

partners:
