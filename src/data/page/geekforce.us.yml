# Dynamic Components Array
components:
  - name: "benefits_iconogram"
    position: 1
    layout: "iconogram"
    heading:
      text: "Benefits"
      style: '{ "textAlign": "center"}'
    swipable: false
    icons:
      - icon: "briefcase-new"
        content: "86% of our students hired"
      - icon: "four_persons"
        content: "Post program labor support"
      - icon: "teacher_teaching"
        content: "Preparing for interviews"
      - icon: "resume"
        content: "+1500 life sheets created"

  - name: "unlimited_support"
    position: 3
    layout: "two_column_left"
    proportions: [7, 5]
    image:
      style: '{"backgroundSize": "contain", "background-position": "center"}'
      src: "/static/images/Group-6618-2.png"
      shadow: true
    heading:
      text: "Unlimited Professional Support"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
      style: '{ "fontWeight": "700", "lineHeight": "36px" }'
    bullets:
      item_style: '{ "padding": "0", "font-weight": "100", "margin":"0" }'
      items:
        - heading: "Advice and creation of professional profile"
          text: "At 4Geeks we will help you perfect your professional profile. You will have personalized advice with our experts to improve your CV, LinkedIn, GitHub and Portfolio."
          icon: "check"
          icon_color: '#25BF6C'

  - name: "interview_simulation"
    position: 5
    layout: "two_column_right"
    proportions: [5, 7]
    image:
      style: '{"backgroundSize": "contain", "background-position": "center"}'
      src: "/images/landing/two-womans-and-laptop.webp"
      shadow: true
    heading:
      text: "Interview Simulation"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
      style: '{ "fontWeight": "700", "lineHeight": "36px" }'
    content:
      text: |
        We will hold mock interviews to assess your strengths and weaknesses to create a stronger profile before the actual interviews. Every time you have an interview, we will practice using different technologies.
        We have our very own pool of auto-graded exercises, so you can practice until you master the skills to get the job you want.
      style: '{ "font-size":"16px", "margin":"15px 0" }'
    button:
      text: ""
      color: "black"
      path: "/"

  - name: "lifetime_mentoring"
    position: 7
    layout: "two_column_left"
    proportions: [7, 5]
    image:
      style: '{"backgroundSize": "contain", "background-position": "center"}'
      src: "/images/Group-6617.webp"
      shadow: true
    heading:
      text: "Lifetime Mentoring"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
      style: '{ "fontWeight": "700", "lineHeight": "36px" }'
    content:
      text: |
        Launching a career in tech involves assessing your current situation and making informed decisions about the future.
        It requires assessment of yourself, your context, and ACTION. You can do this alone; or you can rely on a mentor's experience which can give you
        Perspective, information and access to the right resources. In 4Geeks we adjust the sessions according to your calendar,
        We also give you the opportunity to have them online or in-person.
        In any case, we assure you that you have the opportunity for constant mentoring whenever you need it.
      style: '{ "font-size":"16px", "margin":"15px 0" }'

  - name: "ai_features"
    position: 9
    layout: "two_column_right"
    proportions: [5, 7]
    image:
      style: '{"backgroundSize": "contain", "background-position": "center", "border-radius": "4px"}'
      src: "/images/landing/ai-mentor.jpg"
      shadow: true
    video: "6m1Jyya7eCc"
    heading: 
      text: "Our AI-powered features make all the difference!"
      font_size: ["33px", "33px", "33px", "33px", "33px"]
      style: '{ "lineHeight": "30px" }'
    sub_heading:
      text: "Through years of research and experience, we've perfected the strategies and tools to ensure your constant and efficient progress. To optimize your learning curve and empower you to tackle challenges with confidence, we've now incorporated the power of AI."
      font_size: ["16px","16px","16px","16px","16px"]
      style: '{ "font-size":"16px", "margin":"15px 0", "font-weight":"300" }'
    content:
      style: '{ "font-size":"16px", "margin":"15px 0" }'
      text: "Experience the difference our AI-powered features make. Our tried-and-tested approach keeps you engaged, motivated, and on the fast track to achieving your coding goals!"
    bullets:
      item_style: '{ "padding": "0", "font-weight": "100", "margin":"0" }'
      items:
        - heading: "Meet Rigobot, our AI coding assistant:"
          text: |
            • Instant tutoring as you code.
            <br />
            • Skill evaluations to track your progress.
            <br />
            • Expert bug fixing assistance.
            <br /><br />
            It perfectly complements our human mentorship program!
          icon: "check"
          icon_color: '#25BF6C'
        - heading: "Learnpack, our interactive learning software, provides:"
          text: |
            • There are hundreds of interactive exercises to help you master and retain skills.
            <br />
            • Automated tests to help track your progress.
            <br />
            • Structured practice.
          icon: "check"
          icon_color: '#25BF6C'

