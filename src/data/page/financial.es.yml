## BANNER - HEADER
seo_title: "Financiación y formas de pago en 4Geeks Academy"
header:
  title: Financia tu futuro
  paragraph: Financia tu futuro con diversas opciones de financiación educativa, desde becas hasta métodos de pago inclusivos. Explore nuestra plataforma para encontrar soluciones de financiación inclusivas adaptadas a su trayectoria académica.
  tagline: CELEBRA EL MEJOR PRECIO DE LA CIUDAD
  sub_heading: Nunca dejamos de trabajar para construir un programa verdaderamente 'premium', pero asequible. Nuestra filosofía se basa en hacer que la educación en programación esté disponible para todas las personas.
  image: "../../../static/images/Group-6663.png"
  alt: "financing"
  button: Ver planes y precios

## FIRST SECTION AFTER THE BANNER
intro:
  image: "../../../static/images/pricing.png"
  heading: "Precios que tienen sentido común"
  content: "Nuestro programa ha sido construido específicamente para entregar eficientemente el conocimiento y las habilidades tecnológicas más actuales y esenciales, sin dejar de ser asequibles."
  image_second: "../../../static/images/nacho-chriss.jpg"
  heading_second: "Necesitas saber lo siguiente"
  content_second: "En 4Geeks te acompañamos en todo el proceso. En caso que tengas dudas, lo mejor es que consultes con un miembro del equipo de Admisiones. Queremos mostrarte cómo es el proceso paso a paso:"
  bullets:
    - "Necesitas elegir el Programa que deseas."
    - "Tienes que elegir cuál Campus te conviene más."
    - "Hay opciones de financiación dependiendo de la sede. Por ejemplo, en Miami trabajamos con Skills Fund, Climb y Quotanda, pero en Madrid con Quotanda o Stuent Finance, y en Chile Lumni y Quotanda."
    - "Tenemos un montón de partnerships con organiaciones que nos ayudan a ofrecer becas y Promociones especiales. Consulta porque siempre hay alguna disponible."
    - "Ahora Aplica. El equipo de Admisiones de la sede que te interesa, te va a estar contactando pronto. Tu Carrera como programador está a un click de comenzar." 

