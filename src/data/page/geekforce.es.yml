# Dynamic Components Array
components:
  - name: "benefits_iconogram"
    position: 1
    layout: "iconogram"
    heading:
      text: "Beneficios"
      style: '{ "textAlign": "center" }'
    swipable: false
    icons:
      - icon: "briefcase-new"
        content: "86% de nuestros alumnos contratados"
      - icon: "four_persons"
        content: "Soporte laboral post programa"
      - icon: "teacher_teaching"
        content: "Preparación a entrevistas"
      - icon: "resume"
        content: "1500 hojas de vida creadas"

  - name: "unlimited_support"
    position: 3
    layout: "two_column"
    proportions: [7, 5]
    image:
      style: '{"backgroundSize": "contain", "background-position": "center"}'
      src: "../../../static/images/Group-6618-2.png"
      shadow: true
    heading:
      text: "Apoyo Profesional Ilimitado"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
      style: '{ "fontWeight": "700", "lineHeight": "36px" }'
    bullets:
      item_style: '{ "padding": "0", "font-weight": "100", "margin":"0" }'
      items:
        - heading: "Asesoría y creación de perfil profesional"
          text: "En 4Geeks te ayudaremos a perfeccionar tu perfil profesional. Contarás con la asesoría personalizada con nuestros expertos para mejorar tu CV, Linkedin, GitHub y Portafolio."
          icon: "check"
          icon_color: '#25BF6C'

  - name: "interview_simulation"
    position: 5
    layout: "two_column"
    proportions: [5, 7]
    image:
      style: '{"backgroundSize": "contain", "background-position": "center"}'
      src: "../../../static/images/landing/two-womans-and-laptop.webp"
      shadow: true
    heading:
      text: "Simulación de Entrevistas"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
      style: '{ "fontWeight": "700", "lineHeight": "36px" }'
    content:
      text: "Realizaremos simulacros de entrevistas para evaluar sus fortalezas y debilidades para crear un perfil más fuerte antes de las entrevistas reales. Cada vez que tenga una entrevista, practicaremos el uso de diferentes tecnologías. Tenemos nuestro propio grupo de ejercicios autocalificados, por lo que puede practicar hasta que domine las habilidades para obtener el trabajo que desea."
      style: '{ "font-size":"16px", "margin":"15px 0" }'
    button:
      text: ""
      color: "black"
      path: "/"

  - name: "lifetime_mentoring"
    position: 7
    layout: "two_column"
    proportions: [7, 5]
    image:
      style: '{"backgroundSize": "contain", "background-position": "center"}'
      src: "../../../static/images/Group-6617.webp"
      shadow: true
    heading:
      text: "Mentorías de por vida"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
      style: '{ "fontWeight": "700", "lineHeight": "36px" }'
    content:
      text: "Iniciar una carrera en tecnología implica evaluar su situación actual y tomar decisiones informadas sobre el futuro. Requiere evaluación de usted mismo, su contexto y ACCIÓN. Puede hacer esto solo; o puede confiar en la experiencia de un mentor que puede brindarle perspectiva, información y acceso a los recursos adecuados. En 4Geeks ajustamos las sesiones según tu calendario, también le damos la oportunidad de tenerlos en línea o en persona. En cualquier caso, te aseguramos que tienes la oportunidad de una mentoría constante siempre que la necesites."
      style: '{ "font-size":"16px", "margin":"15px 0" }'

  - name: "ai_features"
    position: 9
    layout: "two_column"
    proportions: [5, 7]
    image:
      style: '{"backgroundSize": "cover", "background-position": "center", "border-radius": "4px"}'
      src: "/images/landing/ai-mentor-esp.jpg"
      shadow: true
    video: "cOFm_deKj6Q"
    heading: 
      text: "¡Nuestras herramientas de IA mejoran y agilizan tu aprendizaje!"
      font_size: ["31px", "31px", "31px", "29px", "29px"]
      style: '{ "lineHeight": "30px" }'
    sub_heading:
      text: "Luego de años de investigación y experiencia, hemos perfeccionado nuestros métodos de enseñanza para optimizar tu curva de aprendizaje y tu tasa de éxito. A través de nuestra plataforma de aprendizaje 4Geeks.com, te brindamos las estrategias y herramientas para garantizar tu progreso constante y eficiente."
      font_size: ["16px","16px","16px","16px","16px"]
      style: '{ "font-weight":"600"}'
    content:
      style: '{ "font-size":"16px", "margin":"0", "font-weight":"600" }'
      text: "¡Experimenta la diferencia que marcan nuestras nuevas herramientas de Inteligencia Artificial! Nuestro enfoque ha demostrado mantenerte comprometido, motivado y encaminado a lograr tus objetivos de programación."
    bullets:
      item_style: '{ "padding": "0", "font-weight": "100", "margin":"0" }'
      items:
        - heading: "Rigobot, nuestra IA personalizada, ofrece de forma ilimitada:"
          text: |
            • Tutoría instantánea mientras programas.
            <br />
            • Evaluaciones de habilidades para seguir tu progreso.
            <br />
            • Asistencia para corregir errores.
            <br /><br />
            ¡Es el complemento perfecto para nuestro programa de mentoría humana!
          icon: "check"
          icon_color: '#25BF6C'
        - heading: "LearnPack, nuestro software de aprendizaje fácil de usar, proporciona:"
          text: |
            • Cientos de ejercicios interactivos para ayudarte a dominar y retener habilidades.
            <br />
            • Pruebas automatizadas para ayudarte a seguir tu progreso.
            <br />
            • Y mucho más…
          icon: "check"
          icon_color: '#25BF6C'


