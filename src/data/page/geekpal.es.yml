      font_size: ["16px","16px","16px","16px","16px"]
      style: '{ "font-size":"16px", "margin":"15px 0", "font-weight":"300" }'
    bullets:
      item_style: '{ "padding": "5px 0", "font-weight": "100", "margin":"0" }'
