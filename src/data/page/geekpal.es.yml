      shadow: true
    heading:
      text: "Humano + IA: El Dúo de Apoyo Perfecto"
        #           xl      lg      md      sm      xs
      font_size: ["32px", "32px", "30px", "30px", "30px"]
      style: '{ "font-weight": "700" }'
    sub_heading:
      text: |-
        El aprendizaje funciona mejor cuando la experiencia humana y el apoyo de IA se unen. En 4Geeks, tendrás acceso a mentoría 1:1 ilimitada más retroalimentación guiada por IA de Rigobot, para que cada paso esté adaptado a tu viaje de aprendizaje.
      font_size: ["18px"]
      style: '{ "font-weight": "400" }'
    content:
      text: "Juntos, la mentoría humana y las herramientas impulsadas por IA aceleran tu aprendizaje, te mantienen comprometido y te empoderan para enfrentar desafíos con confianza."
      font_size: ["16px"]
    bullets:
      item_style: '{ "padding": "0", "font-weight": "100", "margin":"0" }'
      items:
        - heading: "Nuestro Equipo de Mentores Expertos:"
          text: |
            • Proporciona orientación personalizada en desafíos de programación y mejores prácticas
            <br />
            • Ofrece soporte en vivo para resolución de problemas y depuración
            <br />
            • Asistencia experta para corrección de errores.
            <br />
            • Comparte perspectivas de la industria, consejos de carrera y estrategias de aprendizaje
          icon: "check"
          icon_color: '#FFFFFF'
        - heading: "Rigobot + Learnpack:"
          text: |
            • Proporciona retroalimentación instantánea y tutoría mientras programas
            <br />
            • Rastrea tus habilidades y progreso
            <br />
            • Ayuda con depuración y resolución de problemas
            <br />
            • Cientos de ejercicios de programación prácticos y práctica estructurada en Learnpack
          icon: "check"
          icon_color: '#FFFFFF'

