        - heading: "Comunidad Slack (6,000+ miembros)"
          text: "Obtén ayuda en tiempo real de mentores, egresados y compañeros a través de nuestros canales activos y temáticos — desde soporte de programación, hasta tableros de trabajo y consejos de carrera (¡y sí, también hay humor de programación!)."
          icon: "check"
          icon_color: '#F4F9FF'
