header:
  title: Lanza tu Carrera Tech con una Beca
  paragraph: En 4Geeks Academy, entendemos que comenzar una carrera tecnológica puede sentirse financieramente fuera de alcance. Por eso nos hemos asociado con organizaciones líderes en todo el mundo para proporcionar más de $20 millones en becas, ayudando a cientos de estudiantes a lanzar carreras gratificantes en programación, ciencia de datos y ciberseguridad. Contáctanos para conocer las oportunidades de financiamiento que funcionan para ti.

