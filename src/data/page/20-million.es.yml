form:
  title: "Da el Primer Paso Hacia Financiar tu Carrera Tech"
  paragraph: |
    Cuéntanos un poco sobre ti, y te contactaremos con actualizaciones sobre becas disponibles en tu región y orientación personalizada sobre otras opciones de financiamiento como acuerdos de participación en ingresos, préstamos asequibles y planes de financiamiento flexibles—para que tengas el apoyo que necesitas para planificar tu carrera tecnológica.

