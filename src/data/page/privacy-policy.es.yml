header:
  tagline: < Política de Privacidad 4Geeks Academy >
  sub_heading: >
    En 4Geeks Academy, accesible desde https://4GeeksAcademy.com, una de nuestras
    principales prioridades es la privacidad de nuestros visitantes y estudiantes. Esta
    Política de Privacidad explica qué información recopilamos, cómo la usamos —incluyendo
    las comunicaciones SMS— y las opciones que tienes. Si tienes preguntas, escríbenos a
    privacy@4geeksacademy.com.
