seo_title: "Sobre 4Geeks Academy"
header:
  title: "Impulsando el Talento para la Era de la IA"
  paragraph: "4Geeks Academy es una academia tecnológica global con 7 campus en EE. UU., América Latina y Europa, formando a la próxima generación de profesionales tecnológicos en Desarrollo Full-Stack potenciado por IA, Ciencia de Datos y ML, y Ciberseguridad. Desde 2015, hemos ayudado a más de 6,000+ estudiantes a lanzar exitosas carreras tecnológicas a través de programas prácticos, mentoría humana ilimitada y herramientas impulsadas por IA como Rigobot"
  image: "../../../static/images/the-academy/the-academy-header.png"
  image_alt: "Sobre 4Geeks Academy"

## BADGES SECTION
badges:
  paragraph: "Prepárate para prosperar en la industria tecnológica actual, dominada por la IA, con aprendizaje hiperpersonalizado impulsado por inteligencia artificial, mentoría 1:1 y soporte profesional de por vida. Reconocido por Course Report como uno de los mejores <a class='link' href='https://4geeksacademy.com/us/blog/coding-bootcamp'>coding bootcamps</a> del mundo, elegido por Forbes como el mejor <a class='link' href='https://4geeksacademy.com/us/trends-and-tech/celebrating-forbes-doble-recognition'>bootcamp para estudiantes con presupuesto limitado (2024)</a> y calificado con 4.9/5 en SwitchUp. Licenciado por el Departamento de Educación de Florida."

what_is_4geeks:
  title: "Nuestra Misión y Enfoque"
  paragraph: "Desde 2015, 4Geeks Academy tiene la misión de ampliar el acceso a carreras tecnológicas. Capacitamos a los estudiantes para prosperar en la fuerza laboral impulsada por la IA mediante bootcamps de Desarrollo Full-Stack con IA, Ciencia de Datos y ML, y Ciberseguridad. Las carreras tecnológicas transforman vidas, y nuestro enfoque las hace accesibles: aprendizaje hiperpersonalizado centrado en el ser humano que combina formación práctica, mentoría 1:1, comunidad y herramientas de IA, brindando a los estudiantes la orientación, las habilidades y la confianza para lanzar carreras tecnológicas duraderas."
  image: "../../../static/images/the-academy/what-is-4geeks.jpg"
  image_alt: "¿Qué es 4Geeks Academy?"

